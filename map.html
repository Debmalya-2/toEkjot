<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>

<body>
    <div id="map" style="width:100vw; height:100vh;"></div>
    <script>
        var mapOptions = {
            center: [17.385044, 78.486671],
            zoom: 5
        }
        var map = new L.map('map', mapOptions);
        var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        map.addLayer(layer);

        var markerOptions = {
            title: "MyLocation",
            clickable: true,
            draggable: true
        }

        var marker = new L.Marker([17.385044, 78.486671], markerOptions);

        marker.bindPopup('Hyderabad');
        marker.addTo(map);
        // marker.on('mouseover',marker.bindPopup("hy").openPopup());
        // marker.on('mouseout',marker.bindPopup("hy").closePopup());
        marker.addTo(map).on('click', onClick);

        function onClick(e) {
            console.log(e)
            console.log(e.target.options.title)
            // alert(this.getLatLsng());
        }
    </script>
</body>

</html>
